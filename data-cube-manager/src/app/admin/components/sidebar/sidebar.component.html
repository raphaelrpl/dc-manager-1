<div class="logo">
    <a href="http://brazildatacube.org">
        <div class="logo-img" target="_blank">
            <img src="assets/img/logo-without-title.png"/>
        </div>
    </a>
    <span class="simple-text">
        Data Cube Manager
    </span>
    <span class="version-text">
        Version: {{ getVersion() }}
    </span>
    <span class="uri-text">
        <span class="text-short" matTooltip="{{ builderUri }}" >URL: {{ builderUri }}</span>
        <span style="font-size: 20px; margin-left: 5px; cursor: pointer" (click)="editService()" matTooltip="Edit Service">
            <mat-icon aria-hidden="false" aria-label="Edit Service" fontIcon="edit"></mat-icon>
        </span>
    </span>
</div>
<div class="sidebar-wrapper">
    <ul class="nav">
        <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item">
            <a class="nav-link" [routerLink]="[menuItem.path]">
                <i class="material-icons">{{menuItem.icon}}</i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
    </ul>
</div>
